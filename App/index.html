<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WYSIWIG</title>
    
    <link rel="stylesheet" href="./style.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <div class="editor-window-container">

        <div class="tool-bar-section">

            <div class="tool-bar">

                <div class="text-titles-container">

                    <select name="titles" id="">

                        <option value="">  H1  </option>
                        <option value="">  H2  </option>
                        <option value="">  H3  </option>
                        <option value="">  H4  </option>
                        <option value="">  H5  </option>
                        <option value="">  H6  </option>

                    </select>

                </div>

                <div class="text-style-container">


                    <div class="bold"> 

                        <button class="bold-button"> 
                            <img src="../ImagesForIcons/1x/round_format_bold_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                    <div class="underline">

                        <button class="underline-button">
                            <img src="../ImagesForIcons/1x/round_format_underlined_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                    <div class="italic"> 

                        <button class="italic-button"> 
                            <img src="../ImagesForIcons/1x/round_format_italic_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                    <div class="quotes">

                        <button class="quotes-button"> 
                            <img src="../ImagesForIcons/1x/round_format_quote_black_18dp.png" alt="" srcset="">    
                        </button>

                    </div>

                    <div class="strike"> 

                        <button class="strike-button"> 
                            <img src="../ImagesForIcons/1x/round_strikethrough_s_black_18dp.png" alt="" srcset="">    
                        </button>

                    </div>

                    <div class="highlight"> 

                        <button class="highlight-button">
                            <img src="../ImagesForIcons/1x/round_create_black_18dp.png" alt="" srcset="">    
                        </button>

                    </div>

                </div>

                <div class="text-formating-container">

                    <div class="left-text-align">

                        <button class="left-text-align-button">
                            <img src="../ImagesForIcons/1x/round_format_align_left_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                    <div class="right-text-align">

                        <button class="right-text-align-button">
                            <img src="../ImagesForIcons/1x/round_format_align_right_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                    <div class="center-text-align">

                        <button class="center-text-align-button">
                            <img src="../ImagesForIcons/1x/round_format_align_center_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                    <div class="justify-text-align">
                        
                        <button class="justify-text-align-button">
                            <img src="../ImagesForIcons/1x/round_format_align_justify_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                </div>

                <div class="lines-list-container">

                    <div class="numbers-list">

                        <button class="lines-list-button">
                            <img src="/ImagesForIcons/1x/round_format_list_numbered_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                    <div class="lines-bullets">
    
                        <button class="lines-bullets-button">
                            <img src="../ImagesForIcons/1x/round_format_list_bulleted_black_18dp.png" alt="" srcset="">
                        </button>
                        
                    </div>

                </div>


                <div class="addition-tools-container">

                   <div class="add-img">

                        <button class="add-image-button">
                            <img src="../ImagesForIcons/1x/round_insert_photo_black_18dp.png" alt="">
                        </button>

                   </div>

                   <div class="add-link">

                    <button class="add-link-botton">
                        <img src="../ImagesForIcons/1x/round_insert_link_black_18dp.png" alt="" srcset="">
                    </button>

                   </div>

                    <div class="download">

                        <button class="download-button">
                            <img src="../ImagesForIcons/1x/round_get_app_black_18dp.png" alt="" srcset="">
                        </button>

                    </div>

                </div>

            </div>

        </div>

                <pre class="editor-text-content" contenteditable="true" spellcheck="true" lang="pt" >
                    <h1>Título</h1>
                    <hr>
                    <h2>Título</h2>
                    <h3>Título</h3>
                </pre>

    </div>

    <script src="./index.js"></script>

</body>
</html>
